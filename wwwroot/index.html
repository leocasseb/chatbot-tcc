<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Informativo - Faculdade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="text-align: right; margin-bottom: 10px;">
            <button id="theme-toggle" onclick="toggleTheme()" style="background: #6c757d; color: white; padding: 8px 16px; border: none; border-radius: 4px; margin-right: 10px; cursor: pointer;" title="Alternar tema para acessibilidade">üåô Tema Escuro</button>
            <a href="/admin.html" style="background: #007bff; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px;">Admin</a>
        </div>
        <h1>Chatbot Informativo</h1>
        <div id="chat-area">
            <div id="messages"></div>
            <div id="options"></div>
        </div>
        <div id="ticket-form" style="display: none;">
            <h3>Enviar Ticket</h3>
            <label>
                <input type="checkbox" id="anonimo" onchange="toggleAnonimo()"> Enviar como an√¥nimo
            </label>
            <div id="dados-pessoais">
                <input type="text" id="nome" placeholder="Seu nome" required>
                <input type="text" id="matricula" placeholder="Sua matr√≠cula" required>
                <input type="email" id="email" placeholder="Seu email para contato" required>
            </div>
            <select id="curso-ticket" required>
                <option value="">Selecione seu curso</option>
            </select>
            <input type="text" id="assunto" placeholder="Assunto" required>
            <textarea id="mensagem" placeholder="Descreva sua d√∫vida" required></textarea>
            <button onclick="enviarTicket()">Enviar</button>
            <button onclick="voltarMenu()">Voltar</button>
        </div>
    </div>
    <script src="script.js?v=2"></script>
    <script>
        // Fun√ß√£o para alternar tema
        function toggleTheme() {
            const body = document.body;
            const themeButton = document.getElementById('theme-toggle');
            
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('dark-theme')) {
                themeButton.innerHTML = '‚òÄÔ∏è Tema Claro';
                localStorage.setItem('theme', 'dark');
            } else {
                themeButton.innerHTML = 'üåô Tema Escuro';
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Carregar tema salvo
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                document.getElementById('theme-toggle').innerHTML = '‚òÄÔ∏è Tema Claro';
            }
        }
        
        // Carregar tema ao iniciar
        document.addEventListener('DOMContentLoaded', loadTheme);
    </script>
</body>
</html>
