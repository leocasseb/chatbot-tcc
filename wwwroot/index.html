<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Informativo - Faculdade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chatbot Informativo</h1>
        <div id="chat-area">
            <div id="messages"></div>
            <div id="options"></div>
        </div>
        <div id="ticket-form" style="display: none;">
            <h3>Enviar Ticket</h3>
            <label>
                <input type="checkbox" id="anonimo" onchange="toggleAnonimo()"> Enviar como anônimo
            </label>
            <div id="dados-pessoais">
                <input type="text" id="nome" placeholder="Seu nome" required>
                <input type="text" id="matricula" placeholder="Sua matrícula" required>
                <input type="email" id="email" placeholder="Seu email para contato" required>
            </div>
            <select id="curso-ticket" required>
                <option value="">Selecione seu curso</option>
            </select>
            <input type="text" id="assunto" placeholder="Assunto" required>
            <textarea id="mensagem" placeholder="Descreva sua dúvida" required></textarea>
            <button onclick="enviarTicket()">Enviar</button>
            <button onclick="voltarMenu()">Voltar</button>
        </div>
    </div>
    <script src="script.js?v=2"></script>
</body>
</html>
